bind f display-popup -E -w 50% -h 40% "\
    tmux list-windows -F '#I #W #{pane_current_path}' | \
    sed \"s|$HOME|~|\" | \
    fzf --reverse \
        --prompt 'Window > ' \
        --header 'Select window to switch to' \
        --no-mouse \
        --cycle \
        --exit-0 \
        --select-1 | \
    cut -d' ' -f1 | \
    xargs tmux select-window -t"

# Remove hostname and time from status bar right
set-option -g status-right ""
set-option -g status-right-length 0

# List of plugins (temporarily commented out for diagnosis)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf) (temporarily commented out for diagnosis)
run '~/.tmux/plugins/tpm/tpm'
